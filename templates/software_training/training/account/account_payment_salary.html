{%extends 'software_training/training/account/base_accounts.html'%} {% load static %} {% block content %}

<div class="row mt-3">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 grid-margin">
        <div class="card">
            <div class="card-body">


                <h2 class="card-title">
                    <center>SALARY DETAILS</center>
                </h2>


                <div class="form-group row">
                    <label for="name" class="col-6 col-sm-4 col-md-4 col-lg-2 col-form-label">Name</label>
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                        John
                    </div>
                </div>

                <div class="form-group row">
                    <label for="bank" class="col-6 col-sm-4 col-md-4 col-lg-2 col-form-label">Bank Name</label>
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                        SBI
                    </div>
                </div>
                <div class="form-group row">
                    <label for="bank" class="col-6 col-sm-4 col-md-4 col-lg-2 col-form-label">Account Number</label>
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                        SBI579521300
                    </div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="ef" class="col-6 col-sm-4 col-md-4 col-lg-2 col-form-label">Effective from</label>
                        <div class="col-6 col-sm-4 col-md-64 col-lg-4">
                            <input type="date" class="form-control text-light" id="ef" name="efdate">
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered table-dark ">
                            <thead>
                                <tr>

                                    <th style="color:white;"> PAY HEAD </th>
                                    <th style="color:white;"> PAY</th>

                                    <th style="color:white;"> PAY HEAD TYPE </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="color:white;">BASIC SALARY</td>
                                    <td>
                                        <input type="text" class="form-control text-light" style="width: 26rem;height: 2rem;" name="salary">
                                    </td>
                                    <td>
                                        <select class="form-select form-control text-light" name="basictype">                    
                                            <option>Deduction for Employee</option>
                                            <option>Earning for Employee</option>
                                        </select>
                                </tr>
                                <tr>
                                    <td style="color:white;"> HRA </td>
                                    <td>
                                        <input type="text" class="form-control text-light" style="width: 26rem;height: 2rem;" name="hra">
                                    </td>
                                    <td>
                                        <select class="form-select form-control text-light form-control text-light" name="hratype">
                                            <option>Deduction for Employee</option>
                                            <option>Earning for Employee</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color:white;">CONVEYENCE ALLOWANCE</td>

                                    <td>
                                        <input type="text" class="form-control text-light" style="width: 26rem;height: 2rem;" name="ca">
                                    </td>
                                    <td>
                                        <select class="form-select form-control text-light" name="contype">
                                            <option>Deduction for Employee</option>
                                            <option>Earning for Employee</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color:white;"> PROFESSIONAL TAX</td>
                                    <td><input type="text" class="form-control text-light" style="width: 26rem;height: 2rem;" name="pt"></td>
                                    <td>
                                        <select class="form-select form-control text-light" name="protype">
                                            <option>Deduction for Employee</option>
                                            <option>Earning for Employee</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color:white;">INSENTIVE</td>

                                    <td><input type="text" class="form-control text-light" style="width: 26rem;height: 2rem;" name="ins"></td>
                                    <td>
                                        <select class="form-select form-control text-light" name="instype">
                                            <option>Deduction for Employee</option>
                                            <option>Earning for Employee</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color:white;"> DELAY</td>
                                    <td>
                                        <input type="text" class="form-control text-light" style="width: 26rem;height: 2rem;" name="delay">
                                    </td>
                                    <td>
                                        <select class="form-select form-control text-light" name="deltype">
                                            <option>Deduction for Employee</option>
                                            <option>Earning for Employee</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color:white;"> LEAVE </td>
                                    <td>
                                        <input type="text" class="form-control text-light" style="width: 26rem;height: 2rem;" name="leave">
                                    </td>
                                    <td>
                                        <select class="form-select form-control text-light" name="leatype">
                                            <option>Deduction for Employee</option>
                                            <option>Earning for Employee</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                        <button class="btn btn-primary me-md-2 btn-lg" type="submit">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script language="javascript">
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0');
    var yyyy = today.getFullYear();

    today = yyyy + '-' + mm + '-' + dd;
    $('#ef').attr('min', today);
</script>

{%endblock%}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400');
        body, html {
            font-family: 'Source Sans Pro', sans-serif;
            background-image: url("{% static 'admin/img.png' %}");
            padding: 0;
            margin: 0;


        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .container{
            margin: 0;
            top: 30px;
            left: 50%;
            position: absolute;
            text-align: center;
            transform: translateX(-50%);
            border-radius: 9px;
            width: 400px;
            height: 500px;
        }
        .box{
            position: relative;
            margin-left: -150px;

        }
        .box h4 {
            font-family: 'Source Sans Pro', sans-serif;
            color: #5c6bc0;
            font-size: 50px;
            margin-top:94px;
            margin-left: 25%;
            position: relative;
        }
        .box h4 span {
            color: #dfdeee;
            font-weight: lighter;
            padding-left: 10px;
        }
        .box h5 {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 14px;
            color: #5c6bc0;
            letter-spacing: 1.5px;
            margin-top: -4px;
            margin-bottom: 70px;
        }
        .box input[type = "text"],.box input[type = "password"],.box input[type = "email"] {
            display: block;
            margin: 20px auto;
            background-color: lightsteelblue;
            border: 0;
            border-radius: 5px;
            padding: 14px 10px;
            width: 320px;
            outline: none;
            color: black;
            text-align: center;
            -webkit-transition: all .2s ease-out;
            -moz-transition: all .2s ease-out;
            -ms-transition: all .2s ease-out;
            -o-transition: all .2s ease-out;
            transition: all .2s ease-out;
        }
        ::-webkit-input-placeholder {
            color: black;
        }
        .box input[type = "text"]:focus,.box input[type = "password"]:focus,.box input[type = "email"]:focus {
            border: 1px solid #79A6FE;
        }
        a{
            color: #5c7fda;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* style the artificial checkbox */
        label span {
            height: 13px;
            width: 13px;
            border: 2px solid #464d64;
            border-radius: 2px;
            display: inline-block;
            position: relative;
            cursor: pointer;
            float: left;
            left: 7.5%;
        }
        .btn1 {
            border:0;
            position: relative;
            background: #7f5feb;
            color: #dfdeee;
            border-radius: 100px;
            width: 50%;
            height: 49px;
            font-size: 16px;
            top: 79%;
            transition: 0.3s;
            cursor: pointer;
            left: 10%;
        }
        .btn1:hover {
            background: #5d33e6;
        }
        .dnthave{
            position: absolute;
            top: 92%;
            left: 24%;
        }
        [type=checkbox]:checked + span:before {/* <-- style its checked state */
            font-family: FontAwesome;
            font-size: 16px;
            content: "\f00c";
            position: absolute;
            top: -4px;
            color: #896cec;
            left: -1px;
            width: 13px;
        }
        .typcn {
            position: absolute;
            left: 339px;
            top: 282px;
            color: #3b476b;
            font-size: 22px;
            cursor: pointer;
        }
        .typcn.active {
            color: #7f60eb;
        }
        .error {
            background: #ff3333;
            text-align: center;
            width: 337px;
            height: 20px;
            padding: 2px;
            border: 0;
            border-radius: 5px;
            margin: 10px auto 10px;
            position: absolute;
            top: 31%;
            left: 7.2%;
            color: white;
            display: none;
        }
        .footer {
            position: relative;
            margin-top: 120px;

            bottom: 0;
            width: 100%;
            color: #78797d;
            font-size: 15px;
            left: 10%;

        }
        .footer .fa {
            color: #7f5feb;
        }
        .footer a{
            padding-left: 5px;
        }
    </style>
</head>

<body id="particles-js">
<div class="animated bounceInDown">
    <div class="container">
        <span class="error animated tada" id="msg"></span>
        <form action="register" class="box" method="post">
            {% csrf_token %}
            <h4>Admin<span>Register</span></h4>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" name="fname"  placeholder="First Name" autocomplete="off">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" name="lname" placeholder="Last Name" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <input type="email" name="email" placeholder="Email" autocomplete="off">
                    </div>
                     <div class="col-lg-6">
                        <input type="text" name="username" placeholder="Username" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <input type="password" name="password" placeholder="Password" id="pwd" autocomplete="off">
                    </div>
                    <div class="col-lg-6">
                        <input type="password" name="cpassword" placeholder="confirm Password" id="pwd" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="submit" value="Sign up" class="btn1">
                    </div>
                </div>
            </div>
             <div class="footer">
        <span >Made By <i class="fa fa-heart pulse"></i> <a href="#">INFOX TECHNOLOGIES</a></span>
    </div>
        </form>

    </div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    var pwd = document.getElementById('pwd');
var eye = document.getElementById('eye');

eye.addEventListener('click',togglePass);

function togglePass(){

   eye.classList.toggle('active');

   (pwd.type == 'password') ? pwd.type = 'text' : pwd.type = 'password';
}

// Form Validation

function checkStuff() {
  var email = document.form1.email;
  var password = document.form1.password;
  var msg = document.getElementById('msg');

  if (email.value == "") {
    msg.style.display = 'block';
    msg.innerHTML = "Please enter your email";
    email.focus();
    return false;
  } else {
    msg.innerHTML = "";
  }

   if (password.value == "") {
    msg.innerHTML = "Please enter your password";
    password.focus();
    return false;
  } else {
    msg.innerHTML = "";
  }
   var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  if (!re.test(email.value)) {
    msg.innerHTML = "Please enter a valid email";
    email.focus();
    return false;
  } else {
    msg.innerHTML = "";
  }
}

// ParticlesJS

// ParticlesJS Config.
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 60,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.1,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 6,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.1,
      "width": 2
    },
    "move": {
      "enable": true,
      "speed": 1.5,
      "direction": "top",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": false,
        "mode": "repulse"
      },
      "onclick": {
        "enable": false,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
</script>
</body>
</html>
